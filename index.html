<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="profile" id="profile">
    <div class="profile-card">
        <div class="photo">
<img src="img.jpg" alt="">
        </div>

        <div class="about-me">
            <h1>CodingLove</h1>
            <h2>Youtuber & blogger</h2>
        </div>

        <div class="icon">
            <a href="https://web.facebook.com/solomon.adane.75286"> <i class='bx bxl-facebook'></i></a>
           <a href="Sol_ada7"> <i class='bx bxl-telegram' ></i></a>
          <a href="www.linkedin.com/in/solomon-adane-la-2823a1263"> <i class='bx bxl-linkedin'></i></a>
           <a href="https://www.youtube.com/@solomonadane6808"> <i class='bx bxl-youtube' ></i> </a>
        </div>

        <div class="button">
         <button class="btn">Subscribe</button>
         <button class="btn">Message</button>
        </div>

        <div class="reaction">
            <i class='bx bx-heart' >60k</i>
            |
            <i class='bx bx-message-rounded-dots' >20k</i>
            |
            <i class='bx bxs-left-down-arrow-circle' >12k</i>
            <i class='bx bxl-facebook-square' ></i>
        </div>
    </div>
</section>

    <link rel="stylesheet" href="scrript.js">

</html>
